---
layout: default
---

<!-- Blog Section -->
<div id="blog" class="page-alternate">
  <div class="container">
      <div class="row">
          <div class="span12">
                {% for post in site.posts %}

              <article class="post">
              <p>{% if post.thumbnail %}
                <div class="post-thumb">
                      <a href="blog-details.html">
                          <img src="{{ post.thumbnail }}"/>
                        </a>
                    </div>
  {% endif %}
                  <h2 class="entry-title">
                     <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                    <div class="entry-meta">
                        <span class="author">By Boguste</span>
                        <span class="divider">/</span>
                        <span class="published">{{ post.date | date: "%b %-d, %Y" }}</span>
                        <span class="divider">/</span>
                       
                    </div>
                    
                    <div class="entry-content">
                      {{ post.excerpt }}
                        <p>
                          <a class="more-link" href="{{ post.url | prepend: site.baseurl }}">Continue Reading...</a>
                        </p> 
                    </div>                  
                </article>
               {% endfor %}   
            </div>
        </div>
    </div>
</div>
<!-- End Blog Section -->
