---
layout: default
---
<div>
	<div id="intro-wrapper" class="wrapper style1">
		<div class="title">{{ page.date | date: "%b %-d, %Y" }}</div>
		<section id="intro" class="container">
			<h1> {{ page.title }} </h1>

		</section>
	</div>
	<div>
		<div id="blog" class="wrapper style3">
			{{ content }}
		</div>
		<div class="wrapper">
			{% if page.meta %} â€¢ {{ page.meta }}{% endif %}

			<span class="entry-categories">
                    		Posted in:
                    		{% for cat in page.categories %}
                    		<a href="#">{{ cat }}</a>
                    		{% endfor %}
                    	</span>


			<span class="entry-tags">
                            <span class="divider">/</span> Tagged: {% for cat in page.tags %}
			<a href="#">{{ cat }}</a> {% endfor %}
			</span>

		</div>

		<span>
                    <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<script src="//platform.linkedin.com/in.js" type="text/javascript">
  lang: en_US
</script>
<script type="IN/Share" data-counter="right"></script>

                </span>
		<!-- End Article -->
		<div id="comments" class="wrapper">
			<h3 class="comments-title">Comments</h3>
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = '47roninblog'; // required: replace example with your forum shortname

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script');
					dsq.type = 'text/javascript';
					dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

			<!-- End Comments -->

		</div>
	</div>
</div>
<!-- End Blog Section -->
