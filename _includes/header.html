<!-- Header -->
				<div id="header-wrapper" class="wrapper">
<div id="header">
  <div id="logo">
  <h1><a id="goUp" href="/index.html" title="47 Ronin">
    <img src="/assets/images/logo.png"/> {{ site.title }}</a>
  </h1>
  <p> {{ site.description }} </p>
</div>
  <nav id="nav">
    <ul id="menu-nav">
        <li><a href="/index.html" class="external">Home</a></li>
         {% for page in site.pages %}
    {% if page.title %}
    <li><a class="external" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
    {% endif %}
  {% endfor %}
  <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="fa fa-rss-square">Feed</a></li>

      </ul>
  </nav>
</div>
<!-- End Header -->

</div>
